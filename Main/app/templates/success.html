<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Success Page</h1>
        <p class="mt-3">Your Employee ID: {{ employee_id }}</p>
    </div>
    <div class="col-md-6">
        {% if screen == "Register" %}
        <form action="/login" method="get">
            <button type="Register" class="btn btn-primary mr-2">Go To Login Screen</button>
        </form>
        {% elif screen == "Login" %}
        <form action="/detail" method="post">
            <input type="hidden" class="form-control" id="id" name="id" value="{{ employee_id }}">
            <button type="Detail" class="btn btn-primary mr-2">Show Details</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
