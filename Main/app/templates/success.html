<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Success Page</h1>
        <p class="mt-3">Your Employee ID: {{ employee_id }}</p>
        <div class="col-md-6">
            {% if screen == "Register" %}
            <form action="/login" method="get">
                <button type="Register" class="btn btn-primary mr-2">Go To Login Screen</button>
            </form>
            {% elif screen == "Login" %}
            <form action="/detail" method="post" class="mt-3">
                <input type="hidden" class="form-control" id="id" name="id" value="{{ employee_id }}">
                <button type="Detail" class="btn btn-primary mr-2">Show Details</button>
            </form>
            {% endif %}
            <!-- Logout button -->
            <form action="/logout" method="get" class="mt-3">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
